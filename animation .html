
<html>
<head>
<style>
div{
width:10000px;
height:100px;
background-color:red;
animation-name:example;
animation-duration:4s;
}
@keyframes
example{
from{background-color:red;}
to
{background-color:yellow;}

}
</style>
</head>
<body>
<h1>KEY FRAMES
<Animation</h1>
<div></div>
<p><b>note:</b>
when an animation is finished it goes back to its original style.
</p>
</body>
</html>
